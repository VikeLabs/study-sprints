<!-- timer.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Time Tracker</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
  <div class="container text-center .rounded .shadow">
    <h1 class="display-4">Time Tracker</h1>
    <div id="timer" class="display-1"></div>
    <div class="btn-group mb-2 mt-2" role="group" aria-label="Basic outlined example">
      <button type="button" id="stopbutton" class="btn btn-outline-danger">Stop</button>
      <button type="button" id="startbutton" class="btn btn-outline-danger">Start</button>
      <button type="button" id="resetbutton" class="btn btn-outline-danger">Reset</button>
    </div>
  </div>
  <script src="timer.js"></script>
</body>

</html>
